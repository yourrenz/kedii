<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Kedi AR Projesi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      /* MindAR varsayılan tarama animasyonunu gizlemek için ek stil */
      .mindar-ui-overlay { display: none !important; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./kedi_proje/targets.mind; uiLoading: no; uiScanning: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="kediVideo" 
               src="./kedi_proje/kedi_video.mp4" 
               preload="auto" 
               loop 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline 
               muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="hedef-kedi" mindar-image-target="targetIndex: 0">
        <a-video src="#kediVideo" position="0 0 0" width="1" height="0.56" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const hedef = document.querySelector('#hedef-kedi');
        const video = document.querySelector('#kediVideo');

        // Kamera resmi gördüğünde
        hedef.addEventListener("targetFound", event => {
          console.log("Kedi resmi bulundu, video başlatılıyor...");
          video.play();
        });

        // Kamera resimden uzaklaştığında
        hedef.addEventListener("targetLost", event => {
          console.log("Kedi resmi kaybedildi, video duraklatılıyor.");
          video.pause();
        });

        // Mobil tarayıcı kısıtlamalarını aşmak için ekrana ilk dokunuşta videonun sesini açıyoruz
        window.addEventListener('click', () => {
           video.muted = false; 
        }, { once: true });
      });
    </script>
  </body>
</html>
