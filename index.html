<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Kedi AR Projesi</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; box-sizing: border-box; border: none; height: 100vh; }
      .mindar-ui-overlay { display: none !important; }

      #version-logs {
        position: absolute; top: 15px; right: 15px; z-index: 9999; 
        background-color: rgba(255, 255, 255, 0.9); border: 4px solid darkblue; 
        border-radius: 10px; padding: 12px; max-width: 220px;
        font-family: sans-serif; font-size: 12px; box-shadow: -2px 2px 10px rgba(0,0,0,0.3);
      }
      #version-logs h3 { margin: 0 0 8px 0; color: darkblue; font-size: 14px; border-bottom: 2px solid darkblue; }
      #version-logs ul { list-style: none; padding: 0; margin: 0; }
      #version-logs li { margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 3px; }

      #click-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-color: darkblue; color: white; display: flex;
        align-items: center; justify-content: center; z-index: 10000; 
        font-family: sans-serif; cursor: pointer; transition: opacity 0.5s ease-out; 
      }
      #click-screen h1 {
        border: 4px solid white; padding: 20px 40px; border-radius: 20px;
        text-align: center; font-size: 24px;
      }

      #scanning-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: none; justify-content: center; align-items: center;
        pointer-events: none; z-index: 5000;
      }
      #scanning-overlay .corners {
        position: relative; width: 60vw; height: 106.8vw;
        border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 10px;
      }
      #scanning-overlay .corners::before, #scanning-overlay .corners::after,
      #scanning-overlay .corners .corner-btm-l, #scanning-overlay .corners .corner-btm-r {
        content: ''; position: absolute; width: 30px; height: 30px;
        border-color: #fff; border-style: solid;
      }
      #scanning-overlay .corners::before { top: -5px; left: -5px; border-width: 5px 0 0 5px; }
      #scanning-overlay .corners::after { top: -5px; right: -5px; border-width: 5px 5px 0 0; }
      #scanning-overlay .corner-btm-l { bottom: -5px; left: -5px; border-width: 0 0 5px 5px; }
      #scanning-overlay .corner-btm-r { bottom: -5px; right: -5px; border-width: 0 5px 5px 0; }
      #scanning-overlay .scan-line {
        position: absolute; top: 0; left: 0; width: 100%; height: 3px;
        background-color: #fff; opacity: 0.8; box-shadow: 0 0 10px 3px rgba(255,255,255,0.7);
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0; opacity: 0.3; }
        10% { opacity: 0.8; }
        50% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { top: 100%; opacity: 0.3; }
      }
    </style>

    <script>
      AFRAME.registerComponent('video-handler', {
        init: function () {
          this.vid = document.querySelector("#kediVideo");
          const scanningOverlay = document.querySelector('#scanning-overlay');
          
          this.el.addEventListener('targetFound', () => {
            this.vid.play().catch(err => console.error("Video oynatılamadı:", err));
            if(scanningOverlay) scanningOverlay.style.display = 'none';
          });

          this.el.addEventListener('targetLost', () => {
            this.vid.pause();
            if(scanningOverlay) scanningOverlay.style.display = 'flex';
          });
        }
      });

      document.addEventListener("DOMContentLoaded", function() {
        const clickScreen = document.querySelector('#click-screen');
        const scanningOverlay = document.querySelector('#scanning-overlay');
        const video = document.querySelector('#kediVideo');

        clickScreen.addEventListener('click', function() {
          clickScreen.style.opacity = '0';
          setTimeout(() => { 
              clickScreen.style.display = 'none'; 
              if(scanningOverlay) scanningOverlay.style.display = 'flex';
          }, 500);
          
          video.muted = false; 
          video.play().then(() => { video.pause(); }).catch((e) => { console.log("Hata:", e); });
        });
      });
    </script>
  </head>
  <body>

    <div id="click-screen">
      <h1>BAŞLATMAK İÇİN <br> EKRANA DOKUN</h1>
    </div>

    <div id="version-logs">
      <h3>Sürüm Günlükleri</h3>
      <ul>
        <li><strong>v1.8.2:</strong> Kırmızı test katmanı kaldırıldı. Final sürümüne geçildi. (Güncel)</li>
        <li><strong>v1.8.1:</strong> Hata tespiti sağlandı, hedefin bulunduğu onaylandı.</li>
        <li><strong>v1.8.0:</strong> Dikey tarama animasyonu eklendi.</li>
      </ul>
    </div>

    <div id="scanning-overlay">
        <div class="corners">
            <div class="corner-btm-l"></div>
            <div class="corner-btm-r"></div>
            <div class="scan-line"></div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./kedi_proje/targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="kediVideo" src="./kedi_proje/kedi.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline="true" webkit-playsinline="true" muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video src="#kediVideo" position="0 0 0" width="1" height="1.78" rotation="0 0 -90"></a-video>
      </a-entity>
    </a-scene>

  </body>
</html>
